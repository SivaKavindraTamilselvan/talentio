<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            padding: 1rem;
        }

        .form-card {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .form-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4a4a4a;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-title::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: #6e8efb;
            margin: 0.5rem auto 0;
            border-radius: 3px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .label {
            display: block;
            font-size: 0.95rem;
            font-weight: 600;
            color: #555;
            margin-bottom: 0.5rem;
        }

        .input {
            width: 350px;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
            background: white;
            transition: all 0.3s ease-in-out;
        }

        .input:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 8px rgba(110, 142, 251, 0.3);
            outline: none;
            background: #ffffff;
        }

        .button {
            width: 100%;
            padding: 0.8rem 1rem;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(110, 142, 251, 0.4);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(110, 142, 251, 0.2);
        }

        @media (max-width: 768px) {
            .form-card {
                padding: 1.5rem;
            }

            .form-title {
                font-size: 2rem;
            }

            .input,
            .button {
                font-size: 0.95rem;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-card">
            <h1 class="form-title">Sign Up</h1>
            <form class="signup-form">
                <div class="form-group">
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" class="input" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email" class="label">Email</label>
                    <input type="email" id="email" class="input" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" class="input" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="phone" class="label">Phone Number</label>
                    <input type="text" id="phone" class="input" placeholder="Enter your phone number" required>
                </div>
                <button type="submit" class="button">Sign Up</button>
            </form>
        </div>
    </div>
</body>

</html>
